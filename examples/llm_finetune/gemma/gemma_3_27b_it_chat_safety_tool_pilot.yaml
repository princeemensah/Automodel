# Gemma 3 27B IT â€” Chat + Safety + Tool-use (PEFT) pilot run.
# Use small converted JSONL files to validate pipeline end-to-end.

step_scheduler:
  global_batch_size: 1
  local_batch_size: 1
  ckpt_every_steps: 25
  val_every_steps: 25
  max_steps: 50

dist_env:
  backend: nccl
  timeout_minutes: 1

rng:
  _target_: nemo_automodel.components.training.rng.StatefulRNG
  seed: 1111
  ranked: true

model:
  _target_: nemo_automodel.NeMoAutoModelForCausalLM.from_pretrained
  pretrained_model_name_or_path: google/gemma-3-27b-it
  torch_dtype: bf16
  attn_implementation: sdpa
  activation_checkpointing: true

checkpoint:
  enabled: true
  checkpoint_dir: /workspace/finetuning/checkpoints/gemma_3_27b_it_chat_safety_tool_pilot
  model_save_format: safetensors
  save_consolidated: false

peft:
  _target_: nemo_automodel.components._peft.lora.PeftConfig
  target_modules:
    - q_proj
    - v_proj
  match_all_linear: False
  dim: 2
  alpha: 4
  use_triton: False

distributed:
  _target_: nemo_automodel.components.distributed.fsdp2.FSDP2Manager
  dp_size: none
  tp_size: 1
  cp_size: 1
  sequence_parallel: false

fp8:
  enabled: true
  recipe_name: tensorwise
  enable_fsdp_float8_all_gather: true
  precompute_float8_dynamic_scale_for_fsdp: true
  force_recompute_fp8_weight_in_bwd: true
  filter_fqns: ["lm_head"]
  emulate: false

loss_fn:
  _target_: nemo_automodel.components.loss.masked_ce.MaskedCrossEntropy

dataset:
  _target_: nemo_automodel.components.datasets.llm.ChatDataset
  path_or_dataset_id:
    - /workspace/finetuning/data/pilot/ultrachat_messages.jsonl
    - /workspace/finetuning/data/pilot/hh_rlhf_messages.jsonl
    - /workspace/finetuning/data/pilot/xlam_messages.jsonl
  split: null
  seq_length: 128
  padding: max_length
  truncation: longest_first

packed_sequence:
  packed_sequence_size: 0

dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  collate_fn:
    _target_: nemo_automodel.components.datasets.utils.default_collater_with_token_type_ids
    pad_seq_len_divisible: 16
  shuffle: true

validation_dataset:
  _target_: nemo_automodel.components.datasets.llm.ChatDataset
  path_or_dataset_id:
    - /workspace/finetuning/data/pilot/validation_messages.jsonl
  split: null
  seq_length: 128
  padding: max_length
  truncation: longest_first

validation_dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  collate_fn:
    _target_: nemo_automodel.components.datasets.utils.default_collater_with_token_type_ids
    pad_seq_len_divisible: 16

optimizer:
  _target_: torch.optim.Adam
  betas: [0.9, 0.999]
  eps: 1e-8
  lr: 1.0e-5
  weight_decay: 0
